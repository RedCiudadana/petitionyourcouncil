<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
    <head>
        <title>{% block title %}{% endblock %} :: PetitionYourCouncil.com</title>

        {% block extra_head_tags %}{% endblock %}
        
        <link rel="stylesheet" href="/static/css/main.css" type="text/css" media="screen" charset="utf-8">
        <!--[if IE 6]>
            <link rel="stylesheet" href="/static/css/ie6.css" type="text/css" media="screen" charset="utf-8">
        <![endif]-->
        
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript" ></script>
        <script src="/static/js/main.js" type="text/javascript" charset="utf-8"></script>

        <script type="text/javascript">

          var _gaq = _gaq || [];
          _gaq.push(['_setAccount', '{{ settings.GOOGLE_ANALYTICS_ACCOUNT }}']);
          _gaq.push(['_trackPageview']);

          (function() {
            var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
          })();

        </script>

    </head>
    <body>
        
        <div id="background_map_outer">
            <div id="background_map">
                <noscript>To see map please enable JavaScript</noscript>
            </div>
        </div>
        
        <div id="top_bar">
            <strong><a href="/">PetitionYourCouncil.com</a></strong>

            <ul>
                 <li>
                    <form action="{% url core.views.search %}">
                        <input type="text" name="q" value="search" size="14"/>
                    </form>
                </li>
            </ul>

        </div>

        <div id="social">
            <div class="item">
                <fb:like
                    href=""
                    send="false"
                    layout="button_count"
                    width="100"
                    show_faces="false"
                    font="arial"
                ></fb:like>
            </div>            
            <div class="item">
                <a
                    href="http://twitter.com/share"
                    class="twitter-share-button"
                    data-text="{% block tweet %}Find out if you can petition your council online: {% endblock %}"
                    data-count="horizontal"
                >&nbsp;</a>
            </div>            
        </div>

        {% if settings.STAGING %}
        <div id="dev-site-warning">
            <p>This is a beta site - there may be some small glitches and issues.</p>
        </div>
        {% endif %}

        <div id="content">
        {% block content %}
            Content goes here
        {% endblock %}
        </div>

        <div id="fb-root"></div>
        <script src="http://connect.facebook.net/en_US/all.js#appId=158454200832640&amp;xfbml=1"></script>
        <script type="text/javascript" src="http://platform.twitter.com/widgets.js"></script>

    </body>
</html>
